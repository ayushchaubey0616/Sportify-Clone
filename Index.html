<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" /> Spotify</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best Of Playlist</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="1.png">
            <span class="songName">Bachalo</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:59
                <i id="0" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="2.png">
            <span class="songName">Bezubaan</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:58
                <i id="1" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="3.png">
            <span class="songName">GOAT</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:43
                <i id="2" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="4.png">
            <span class="songName">Haye Mera Dil</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:26
                <i id="3" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
           <img src="5.png">
            <span class="songName">Khaab</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:39
                <i id="4" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
          <img src="6.png">
            <span class="songName">Shadow</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:03
                <i id="5" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
           <img src="7.png">
            <span class="songName">Supne</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:50
                <i id="6" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="8.png">
            <span class="songName">Tu jo mileya</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:58
                <i id="7" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="9.png">
            <span class="songName">Vande Mataram</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >10:46
                <i id="8" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
           <img src="10.png">
            <span class="songName">Parindey</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:28
                <i id="9" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Bachalo</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
